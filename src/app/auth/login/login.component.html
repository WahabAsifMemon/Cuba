<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">     
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink='/'>
              <img class="img-fluid for-light" src="assets/images/logo/login.png" alt="loginpage">
              <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="loginpage">
            </a>
          </div>
          <div class="login-main"> 
            <form class="theme-form" [formGroup]="loginForm">
              <h4>Sign in to your account</h4>
              <p>Enter your email & password to login</p>
              <div class="form-group">
                <label class="col-form-label">Email Address</label>
                <input class="form-control" type="email" placeholder="app@yourmail.com" formControlName="email">
                <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required" class="text text-danger mt-1">
                  Email is required
                </div>
                <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email" class="text text-danger mt-1">
                  Invalid Email
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" placeholder="*********">
                <div class="show-hide" (click)="showPassword()">
                  <span *ngIf="!show" class="show">Show</span>
                  <span *ngIf="show" class="hide">Hide</span>
                </div>
                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required" class="text text-danger mt-1">
                  Password is required
                </div>
              </div>
              <div class="form-group mb-0">
                <button class="btn btn-primary btn-block" type="button" (click)="login()">Login</button>
              </div>
              <p class="mt-4 mb-0">
                Don't have an account? 
                <a (click)="register()" class="ml-2">Create Account</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
